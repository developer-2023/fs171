<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    
    <script>
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        console.log("---");

        const arr = [5, 10, 15, 20];
        for (let i = 0; i < arr.length; i++) {
            console.log(i, arr[i]);
        }

        console.log("---");

        for (let i = 0; i < 100; i += 10) {
            console.log(i);
        }
    </script>
</body>
</html>
